<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ffcc00;
      text-shadow: 2px 2px 10px #ff6600;
    }

    .cake {
      font-size: 100px;
      margin-bottom: 20px;
    }

    /* Confetti Animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      top: -10px;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #ff6600;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff3300;
    }
  </style>
</head>
<body>
  <div>
    <h1>ðŸŽ‰ Happy Birthday Big Daddy Tee ðŸŽ‰</h1>
    <div class="cake">ðŸŽ‚</div>
    <button onclick="startCelebration()">Click to Celebrate ðŸŽ¶</button>
  </div>

  <audio id="song" src="https://music.youtube.com/watch?v=2e_i4JuorYk&si=q0VGWG0FVZXf7Yj3"></audio>

  <script>
    function startCelebration() {
      // Play song
      document.getElementById("song").play();

      // Create confetti
      for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        document.body.appendChild(confetti);
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = 
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      }
    }
  </script>
</body>
</html>
